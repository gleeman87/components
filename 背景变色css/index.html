<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			 

			#welcome {
				 
				background: #A8D2F5;
			}
		</style>
	</head>
	<body>
		<div id="welcome"><img src="welcome.png" /></div>
		<script type="text/javascript" src="http://www.jq22.com/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.color.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {



				spectrum();

				function spectrum() {
					var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(
						Math.random() * 256)) + ')';
					$('#welcome').animate({
						backgroundColor: hue
					}, 1000);
					spectrum();
				}

			});
		</script>
	</body>
</html>
